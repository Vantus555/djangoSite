{% extends 'base/index.html' %}

{% block main %}

<div id="reg">
  <h1>Регистрация</h1>
  <div class="reg-inputs">
    <form method="post">
      {% csrf_token %}
      <div class="form-floating">
        {% load myfilters %}
        {{ form.name|addclass:'form-control'  }}
        {{ form.name.label_tag }}
      </div>
      <div class="form-floating">
        {{ form.password|addclass:'form-control'  }}
        {{ form.password.label_tag }}
      </div>
      <br />
      <button class="btn btn-primary">Зарегистрироваться</button>
      <a href="{% url 'login' %}" class="btn btn-outline-info">Есть аккаунт?</a>
    </form>
  </div>
</div>

{% endblock main %}
